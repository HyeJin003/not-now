name: "버그 리포트"
description: "버그를 제보합니다"
title: "[버그] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## 버그 리포트
        발견한 버그에 대해 알려주세요.

  - type: dropdown
    id: category
    attributes:
      label: "발생 위치"
      description: "어디서 발생한 버그인가요?"
      options:
        - "홈 화면"
        - "지금 상태 (상태 선택)"
        - "보관함"
        - "기록 (히스토리)"
        - "내 정보"
        - "상품 상세"
        - "공통 컴포넌트"
        - "기타"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "버그 설명"
      description: "어떤 버그인지 설명해주세요"
      placeholder: "ex) 상태 선택 버튼 클릭 시 페이지가 새로고침됨"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "재현 방법"
      description: "버그를 재현하는 방법을 순서대로 작성해주세요"
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "예상 동작"
      description: "원래 어떻게 동작해야 하나요?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "실제 동작"
      description: "실제로 어떻게 동작하나요?"
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: "스크린샷"
      description: "버그 상황을 캡처해서 첨부해주세요"
    validations:
      required: false
